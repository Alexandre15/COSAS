<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas de saída</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="registronf">
        <header>
            <img src="eaton_logo.jpg" alt="imagem/jpg">
            <h1><strong>REGISTRO DE SAÍDA - DANFE</strong></h1>
        </header>
        <div class="transportadora">
            <form action="info">
                <label for="cnpj"><strong>TRANSPORTADORA:</strong></label>
                <select id="cnpj" name="cnpj" class="caixasdeinput">
                    <option value="pituta">TRANSPORTADORA PITUTA</option>
                    <option value="braspress">BRASPRESS TRANSP URGENTES LTDA1</option>
                    <option value="fedex">FEDEX</option>
                    <option value="cargocenter">CARGOCENTER AGENCIA DE CARGAS LTDA</option>
                    <option value="unidao">UNIDAO TRANSPORTES E LOGISTICA LTDA</option>
                    <option value="vesper">VESPER AGENCIA DE CARGAS</option>
                    <option value="furlong">TRANSPORTE FURLONG DO BRASIL S/A - RS</option>
                    <option value="tw">TRANSPORTADORA WALDEMAR LTDA</option>
                    <option value="transjoi">TRANSJOI</option>
                    <option value="madrirapido">TRANS MADRID TRANSP RAPIDO LTDA</option>
                    <option value="prestex">PRESTEX ENCOMENDAS EXPRESSAS LTDA</option>
                    <option value="duvale">DUVALE TRANSPORTES EIRELI</option>
                    <option value="irapuru">IRAPURU TRANSPORTES LTDA</option>
                    <option value="gefco">GEFCO LOGISTICA DO BRASIL LTDA - RS</option>
                    <option value="proprio">PROPRIO</option>
                </select>

                <label for="placa"><strong>PLACA:</strong> </label>
                <input type="text" name="placa" id="placa" class="caixasdeinput">
                <label for="data"><strong>DATA:</strong> </label>
                <input type="date" name="data" id="data" class="caixasdeinput">
            </form>
        </div>

        <div class="nome">
            <label for="nome"><strong>NOME:</strong> </label>
            <input type="text" name="nomemotora" id="nomemotora" class="caixasdeinput">
            <label for="horaatual"><strong>HORA:</strong> </label>
            <input type="datetime-local" name="dataatual" id="dataatual" class="caixasdeinput">
        </div>

        <div class="obs">
            <label for="obs"><strong>OBS.:</strong> </label>
            <input type="text" name="obs" id="obs" class="caixasdeinput">
        </div>

        <div>
            <div class="chavenf">
                <label for="chavenf"><strong>CHAVE DE ACESSO:</strong> </label>
                <input type="text" name="chavenf" id="chavenf" class="caixasdeinput">
            </div>
            <div class="dadoschave">
                <label for="dadoschave"><strong>Nro DANFE</strong>
                <input type="text" name="dadoschave" id="dadoschave" class="caixasdeinput">
                <label for="serie"><strong>SÉRIE</strong></label>
                <input type="text" name="serie" id="serie" class="caixasdeinput">
                <label for="emissao"><strong>EMISSÃO</strong></label>
                <input type="text" name="emissao" id="emissao" class="caixasdeinput">
                <label for="usuario"><strong>USUÁRIO</strong></label>
                <input type="text" name="usuario" id="usuario" class="caixasdeinput">
            </div>
            <img src="icones/engrenagemOk.png" alt="imagen/png">
        </div>
    </div>
</body>

</html>
